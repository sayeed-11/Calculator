<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <div class="storage">
            <div class="icon">
                <h1>History</h1>
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="data"></div>
        </div>
        <div class="display">
            <div class="icon">
                <i class="fa-solid fa-clock-rotate-left"></i>
            </div>
            <div class="cal-box">
                <input type="text" placeholder="0">
            </div>
        </div>
        <div class="buttons">
            <button value="CLEAR">C</button>
            <button value="%">%</button>
            <button value="BACKSPACE">
                <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px"
                    fill="#e8eaed">
                    <path
                        d="m456-320 104-104 104 104 56-56-104-104 104-104-56-56-104 104-104-104-56 56 104 104-104 104 56 56Zm-96 160q-19 0-36-8.5T296-192L80-480l216-288q11-15 28-23.5t36-8.5h440q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H360ZM180-480l180 240h440v-480H360L180-480Zm400 0Z" />
                </svg>
            </button>
            <button value="/">
                <i class="fa-solid fa-divide"></i>
            </button>
            <button value="7" class="number">7</button>
            <button value="8" class="number">8</button>
            <button value="9" class="number">9</button>
            <button value="*">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <button value="4" class="number">4</button>
            <button value="5" class="number">5</button>
            <button value="6" class="number">6</button>
            <button value="-">
                <i class="fa-solid fa-minus"></i>
            </button>
            <button value="1" class="number">1</button>
            <button value="2" class="number">2</button>
            <button value="3" class="number">3</button>
            <button value="+">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button value="0" class="number">0</button>
            <button value="." class="number">.</button>
            <button value="EQUAL" class="number">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
